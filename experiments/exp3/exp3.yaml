name: "exp3"
ngpu: 1
workers: 2
runs: 1
epochs: 15

nn:
  n_layers: 8 # number of hidden layers
  # number of features for each linear layer, for decoder this will be reversed
  # len must be equal to n_layers
  features: [1024, 1024, 256, 128, 32, 16, 8, 4]
  activation: relu
  dropout: 0.1

dataset:
  filename: sjc_internacao.csv
  batch_size: 256

optimizer:
  lr: 1.0e-3
  weight_decay: 0.0001